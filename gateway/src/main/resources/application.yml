server:
  port: 8083

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # Authorization Service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}

        # Core API Service
        - id: core-api-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true

        # WebSocket Server
        - id: websocket-service
          uri: ws://localhost:8080
          predicates:
            - Path=/ws/**
          filters:
            - RewritePath=/ws/(?<path>.*), /$\{path}

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
