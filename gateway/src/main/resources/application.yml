server:
  port: 8083

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # Authorization Service
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}

        # Core API Service - используем стандартные фильтры Spring Cloud Gateway
        - id: core-api-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true

        # WebSocket Server - упрощенная конфигурация без RewritePath
        - id: websocket-service
          uri: ws://localhost:8092
          predicates:
            - Path=/ws/**
          filters:
            - WebSocketTokenFilter

# URL конфигурация для AuthServiceClient
auth-service:
  url: http://localhost:8081

# URL конфигурация для UserService
user-service:
  url: http://localhost:8082

