# WebSocket Server Configuration
server.port=8092
server.address=0.0.0.0

core.api.base-url=http://localhost:8082

# Spring Configuration
spring.main.allow-circular-references=true
spring.application.name=websocket-server

# Logging Configuration
logging.level.root=INFO
logging.level.websocket=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
logging.level.io.netty=WARN
logging.level.WEBSOCKET-PROTOCOL=WARN
logging.level.WEBSOCKET-FRAMES=WARN

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=websocket-service-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# WebSocket Configuration
websocket.path=/ws/chat
websocket.allowed-origins=*
websocket.max-connections=1000
websocket.heartbeat-interval=30000

